<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Her Out</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Would you like to go out with me?</h1>
    <form id="askForm">
        <label for="responseYes">Yes</label>
        <input type="radio" id="responseYes" name="response" value="yes" required>
        <label for="responseNo">No</label>
        <input type="radio" id="responseNo" name="response" value="no" required>
        <br><br>
        <button type="button" onclick="checkResponse()">Submit</button>
    </form>

    <script>
        function checkResponse() {
            var response = document.querySelector('input[name="response"]:checked');

            if (response) {
                if (response.value === 'yes') {
                    alert('Great! I will be in touch.');
                } else if (response.value === 'no') {
                    window.location.href = 'https://www.somewhereelse.com'; // Change the URL to the teleport destination
                }
            } else {
                alert('Please select an option.');
            }
        }
    </script>
</body>
</html>
